<div id="zenProductList">

    <div class="row">
        <div class="col-md-2" >

            <p class="lead">Search</p>
            <div class="list-group">
                <input ng-model='searchBar' class="form-control">
            </div>

            <p class="lead">Sort by</p>
            <div class="list-group">
                <select ng-model='orderProps' class="form-control">
                    <option value='productName'>Name</option>
                    <option value='productCategory'>Category</option>
                    <option value='price'>Price</option>
                </select>
            </div>

            <p class="lead">Filters</p>
            <div class="list-group">
                <label class="label label-success">Categories</label>
                <div class="checkbox">
                    <label>
                        <input type="checkbox" checked> Yoga
                    </label>
                </div>
                <div class="checkbox">
                    <label>
                        <input type="checkbox" checked> Kendo
                    </label>
                </div>
                <div class="checkbox">
                    <label>
                        <input type="checkbox" checked> Dance
                    </label>
                </div>
                <div class="checkbox">
                    <label>
                        <input type="checkbox" checked> Misc.
                    </label>
                </div>
            </div>
            <div class="list-group">
                <label class="label label-warning">Prices</label>
                <div class="checkbox">
                    <label>
                        <input type="checkbox" checked> 0 < 10 €
                    </label>
                </div>
                <div class="checkbox">
                    <label>
                        <input type="checkbox" checked> 10 < 100 €
                    </label>
                </div>
                <div class="checkbox">
                    <label>
                        <input type="checkbox" checked> > 100 € 
                    </label>
                </div>
            </div>
        </div>
        <!--div class="col-md-10" style="border: 2px solid #ccc; border-radius: 10px;"-->
        <div class="col-md-10">
            <div class="row">


                <div class="panel panel-default" data-ng-if="zenProductList.isManagement()">
                    <div class="panel-heading text-right">
                        <div class="nav">
                            <label class="pull-left">
                                <input type="text" class="form-control" aria-label="..." placeholder="name..."/>
                            </label>
                            <label class="pull-right">
                                <input type="text" class="form-control" aria-label="..." placeholder="price..."/>
                            </label>
                        </div>
                    </div>
                    <div class="panel-body">
                       <div class="nav">
                            <p class="pull-left">
                                <input type="text" class="form-control" aria-label="..." placeholder="..."/>
                            </p>
                            <button class="btn btn-success pull-right" type="button">
                              Create
                            </button>
                        </div>
                    </div>
                </div>

                <div class="panel panel-default" ng-repeat="product in products | filter:searchBar | orderBy:orderProps | startFrom:currentPage*pageSize | limitTo:pageSize">
                    <div class="panel-heading text-right">
                        <div class="nav">
                            <label class="pull-left">
                                {{product.productName}}
                            </label>
                            <label class="pull-right">
                                {{product.price}}
                            </label>
                        </div>
                    </div>
                    <div class="panel-body">
                       <div class="nav">
                            <p class="pull-left">
                                {{product.productDescr}}
                            </p>
                            <button class="btn btn-warning pull-right" type="button" data-ng-if="context === 'store'">
                              Add to cart
                            </button>
                            <button class="btn btn-warning pull-right" type="button" data-ng-if="context === 'cart'">
                              Remove from cart
                            </button>
                            <button class="btn btn-danger pull-right" type="button" data-ng-if="context === 'management'">
                              Delete
                            </button>
                        </div>
                    </div>
                </div>

                <nav>
                    <ul class="pagination">
                        <li ng-class="prevPageDisabled()">
                          <a href ng-click="prevPage()">«</a>
                        </li>
                        <li ng-repeat="n in [0, pageCount()] | range" ng-class="{active: n == currentPage}" ng-click="setPage(n)">
                          <a href="#">{{n+1}}</a>
                        </li>
                        <li ng-class="nextPageDisabled()">
                          <a href ng-click="nextPage()">»</a>
                        </li>
                    </ul>
                </nav>
            </div>
        </div>
    </div>
</div>
