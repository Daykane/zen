<div id="productsState" class="container">
	<div class="well well-sm"><label>Product Management</label></div>
	<div id="zenProductList">
	    <div class="row">
	        <div class="col-md-2">
	            <p class="lead">Sort by</p>
	            <div class="list-group">
	                <label class="label label-info">Names</label>
	                <br/>
	                <label class="label label-success">Categories</label>
	                <br/>
	                <label class="label label-warning">Prices</label>
	            </div>
	            <p class="lead">Filters</p>
	            <div class="list-group">
	                <label class="label label-success">Categories</label>
	                <div class="checkbox">
	                    <label>
	                        <input type="checkbox" checked> Yoga
	                    </label>
	                </div>
	                <div class="checkbox">
	                    <label>
	                        <input type="checkbox" checked> Kendo
	                    </label>
	                </div>
	                <div class="checkbox">
	                    <label>
	                        <input type="checkbox" checked> Dance
	                    </label>
	                </div>
	                <div class="checkbox">
	                    <label>
	                        <input type="checkbox" checked> Misc.
	                    </label>
	                </div>
	            </div>
	            <div class="list-group">
	                <label class="label label-warning">Prices</label>
	                <div class="checkbox">
	                    <label>
	                        <input type="checkbox" checked> 0 < 10 €
	                    </label>
	                </div>
	                <div class="checkbox">
	                    <label>
	                        <input type="checkbox" checked> 10 < 100 €
	                    </label>
	                </div>
	                <div class="checkbox">
	                    <label>
	                        <input type="checkbox" checked> > 100 € 
	                    </label>
	                </div>
	            </div>
	        </div>

	        <div class="col-md-10">
	            <div class="row">

	            	<div class="panel panel-default" data-ng-show="true">
	                    <div class="panel-heading text-right">
	                        <div class="nav">
	                            <label class="pull-left">
	                                <input ng-model="name" type="text" class="form-control" aria-label="..." placeholder="name..." required/>
	                            </label>
	                            <label class="pull-right">
	                                <input ng-model="price" type="number" class="form-control" aria-label="..." placeholder="price..." required/>
	                            </label>
	                            <div class="input-group">
							      	<input ng-model="category" type="text" class="form-control" aria-label="..." placeholder="category..." required/>
						      		<div class="input-group-btn">
							        	<button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">	
							        		<span class="caret"></span>
							        	</button>
							        	<ul class="dropdown-menu dropdown-menu-right">
								          	<li><a href="#">Yoga</a></li>
								          	<li><a href="#">Kendo</a></li>
								          	<li><a href="#">Dance</a></li>
								          	<li><a href="#">Misc</a></li>
								        </ul>
									</div><!-- /btn-group -->
								</div><!-- /input-group -->
		                    </div>
	                    </div>
	                    <div class="panel-body">
	                        <div class="nav">
	                            <p class="pull-left">
	                                <input ng-model="description" type="text" class="form-control" aria-label="..." placeholder="description..." required/>
	                            </p>
	                            <p class="pull-right">
	                                <input ng-model="quantity" type="number" class="form-control" aria-label="..." placeholder="quantity" required/>
	                            </p>
	                        </div>
	                        <div class="nav">
	                        	<button ng-click="createProduct()" class="btn btn-success pull-right" type="button">
	                              Create
	                            </button>
	                        </div>
	                    </div>
                	</div>

	                <div class="panel panel-default">
	                    <div class="panel-heading text-right">
	                        <div class="nav">
	                            <label class="pull-left">
	                                <input type="text" class="form-control" aria-label="..." value="Mat"/>
	                            </label>
	                            <label class="pull-right">
	                                <input type="text" class="form-control" aria-label="..." value="20 €"/>
	                            </label>
	                        </div>
	                    </div>
	                    <div class="panel-body">
	                       <div class="nav">
	                            <p class="pull-left">
	                                <input type="text" class="form-control" aria-label="..." value="Mat description"/>
	                            </p>
	                            <button class="btn btn-danger pull-right" type="button" data-ng-if="false">
	                              Add to cart
	                            </button>
	                            <button class="btn btn-danger pull-right" type="button" data-ng-if="false">
	                              Delete
	                            </button>
	                            <button class="btn btn-default pull-right" type="button" data-ng-if="false">
	                              Modify
	                            </button>
	                            <button class="btn btn-warning pull-right" type="button" data-ng-if="true">
	                              Save
	                            </button>
	                            <button class="btn btn-default pull-right" type="button" data-ng-if="true">
	                              Discard
	                            </button>
	                        </div>
	                    </div>
	                </div>

	                <div class="panel panel-default">
	                    <div class="panel-heading text-right">
	                        <div class="nav">
	                            <label class="pull-left">
	                                Boken
	                            </label>
	                            <label class="pull-right">
	                                200 €
	                            </label>
	                        </div>
	                    </div>
	                    <div class="panel-body">
	                       <div class="nav">
	                            <p class="pull-left">
	                                Boken description
	                            </p>
	                            <button class="btn btn-danger pull-right" type="button" data-ng-if="false">
	                              Add to cart
	                            </button>
	                            <button class="btn btn-danger pull-right" type="button" data-ng-if="true">
	                              Delete
	                            </button>
	                            <button class="btn btn-default pull-right" type="button" data-ng-if="true">
	                              Modify
	                            </button>
	                            <button class="btn btn-warning pull-right" type="button" data-ng-if="false">
	                              Save
	                            </button>
	                            <button class="btn btn-default pull-right" type="button" data-ng-if="false">
	                              Discard
	                            </button>
	                        </div>
	                    </div>
	                </div>

	                <div class="panel panel-default">
	                    <div class="panel-heading text-right">
	                        <div class="nav">
	                            <label class="pull-left">
	                                Shinai
	                            </label>
	                            <label class="pull-right">
	                                100 €
	                            </label>
	                        </div>
	                    </div>
	                    <div class="panel-body">
	                       <div class="nav">
	                            <p class="pull-left">
	                                Shinai description
	                            </p>
	                            <button class="btn btn-danger pull-right" type="button" data-ng-if="false">
	                              Add to cart
	                            </button>
	                            <button class="btn btn-danger pull-right" type="button" data-ng-if="true">
	                              Delete
	                            </button>
	                            <button class="btn btn-default pull-right" type="button" data-ng-if="true">
	                              Modify
	                            </button>
	                            <button class="btn btn-warning pull-right" type="button" data-ng-if="false">
	                              Save
	                            </button>
	                            <button class="btn btn-default pull-right" type="button" data-ng-if="false">
	                              Discard
	                            </button>
	                        </div>
	                    </div>
	                </div>

	                <div class="panel panel-default">
	                    <div class="panel-heading text-right">
	                        <div class="nav">
	                            <label class="pull-left">
	                                Tutu
	                            </label>
	                            <label class="pull-right">
	                                25 €
	                            </label>
	                        </div>
	                    </div>
	                    <div class="panel-body">
	                       <div class="nav">
	                            <p class="pull-left">
	                                Tutu description
	                            </p>
	                            <button class="btn btn-danger pull-right" type="button" data-ng-if="false">
	                              Add to cart
	                            </button>
	                            <button class="btn btn-danger pull-right" type="button" data-ng-if="true">
	                              Delete
	                            </button>
	                            <button class="btn btn-default pull-right" type="button" data-ng-if="true">
	                              Modify
	                            </button>
	                            <button class="btn btn-warning pull-right" type="button" data-ng-if="false">
	                              Save
	                            </button>
	                            <button class="btn btn-default pull-right" type="button" data-ng-if="false">
	                              Discard
	                            </button>
	                        </div>
	                    </div>
	                </div>

	                <nav>
	                    <ul class="pagination">
	                        <li>
	                            <a href="#" aria-label="Previous">
	                                <span aria-hidden="true">&laquo;</span>
	                            </a>
	                        </li>
	                        <li><a href="#">1</a></li>
	                        <li>
	                            <a href="#" aria-label="Next">
	                                <span aria-hidden="true">&raquo;</span>
	                            </a>
	                        </li>
	                    </ul>
	                </nav>
	            </div>
	        </div>
	    </div>
	</div>
</div>
