<div id="usersState">
	<div class="container">
	<div class="well well-sm"><label>User Management</label></div>
	<div id="zenUserList">
		<div class="panel panel-default">
			  <!-- Default panel contents -->

			<div class="panel-heading">
				<div class="row">
					<div class="col-md-9">
					</div>
					<div class="col-md-3">
			            <div class="input-group">
                		<input ng-model='searchBar' class="form-control">
						    <span class="input-group-btn">
						    	<button class="btn btn-default" type="button">Search</button>
						    </span>
					    </div><!-- /input-group -->
			        </div>
			    </div>
			</div>

			  <!-- Table -->
		   <table class="table">
		        <thead>
		          <tr>
		            <th>ID</th>
		            <th>First Name</th>
		            <th>Last Name</th>
		            <th>E-mail</th>
		            <th>Roles</th>
		          </tr>
		        </thead>
		        <tbody>
		        	<tr ng-repeat="user in users | filter:searchBar">
		            <th scope="row">{{user.id}}</th>
		            <td>{{user.firstName}}</td>
		            <td>{{user.lastName}}</td>
		            <td>{{user.mail}}</td>
		           	<td>
			            <div class="checkbox">
		                    <button class="btn btn-info pull-left" type="button" data-ng-show="user.isAdmin">
		                        Admin
		                    </button>
		                    <button class="btn btn-default pull-left" type="button" data-ng-show="!user.isAdmin">
		                        Admin
		                    </button>
		                </div>
		        	</td>
		          	</tr>
		          	<tr>
		        </tbody>
		    </table>
		</div>
	</div>
	</div>
</div>
