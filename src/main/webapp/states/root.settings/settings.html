<div id="settingsState">
    <div class="container">
		<div class="well well-sm"><label>Settings</label></div>
        <div class="col-lg-12 well">
            <div class="row">
                <form ng-show="wantToUpdateProfile">
                    <div class="col-sm-12">
                        <div class="row">
                            <div class="col-sm-6 form-group">
                                <label>Email Address</label>
                                <input data-ng-model="email" type="email" maxlength="50" placeholder="Email" class="form-control" required/>
                            </div>
                            <div class="form-group" ng-if="mailAlreadyUsed">
	                            <div class="alert alert-danger">
	                                <label>Mail is already used!</label>
	                            </div>
	                        </div>
	                        <div class="col-sm-6 form-group">
                                <div class="container">
                                	<button class="btn btn-warning">UPGRADE ACCOUNT</button>
                                </div>
                        	</div>
                        </div>
                        <div class="row">
                            <div class="col-sm-6 form-group">
                                <label>First Name</label>
                                <input data-ng-model="firstName" type="text" placeholder="First name" maxlength="50" class="form-control" required/>
                            </div>
                            <div class="col-sm-6 form-group">
                                <label>Last Name</label>
                                <input data-ng-model="lastName" type="text" placeholder="Last name" maxlength="50" class="form-control" required/>
                            </div>
                        </div>
                        <br/>
                        <br/>
                        <div class="row">
                            <div class="col-sm-6 form-group">
                                <label>Address</label>
                                <input data-ng-model="adr1" type="text" placeholder="Address" maxlength="50" class="form-control"/>
                            </div>
                            <div class="col-sm-6 form-group">
                                <label>Additional adress</label>
                                <input data-ng-model="adr2" type="text" placeholder="Additional address" maxlength="50" class="form-control"/>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-sm-6 form-group">
                                <label>Town</label>
                                <input data-ng-model="town" type="text" maxlength="50" placeholder="Town" class="form-control"/>
                            </div>
                            <div class="col-sm-6 form-group">
                                <label>Postal code</label>
                                <input data-ng-model="postalCode" type="text" maxlength="50" placeholder="Postal code" class="form-control"/>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-sm-6 form-group">
                                <label>Phone Number</label>
                                <input data-ng-model="phone" type="text" maxlength="50" placeholder="Phone number" class="form-control"/>
                            </div>
                        </div>
                        <div class="row">
                              <div class="container"><button ng-click="updateInfos()" class="btn btn-lg btn-primary center-block">Update my profile</button></div>
                         </div>
                         <br/>
                            <div class="row">
                                <div class="container"><button ng-click="wantChangePassword()" class="btn btn-lg btn-warning center-block">Or change password</button></div>
                            </div>
                        </div>
                    </div>
                </form>
              </div>
                
                <div>
                <form ng-show="wantToUpdatePassword">
                	<div class="col-sm-12">
                	<div class="row">
                           <div class="col-sm-6 form-group">
                               <label>Current Password</label>
                               <input data-ng-model="password" type="password" placeholder="Password" class="form-control" required/>
                           </div>
                    </div>
                    <div class="form-group" ng-if="wrongPassword">
                            <div class="alert alert-danger">
                                <label>Wrong password</label>
                            </div>
                        </div>
	                    <div class="row">
                            <div class="col-sm-6 form-group">
                                <label>New Password</label>
                                <input data-ng-model="newPassword" type="password" placeholder="New Password" class="form-control" required/>
                            </div>
                            <div class="col-sm-6 form-group">
                                <label>Confirm password</label>
                                <input data-ng-model="newPasswordConfirm" type="password" placeholder="Confirm password" class="form-control" required/>
                            </div>
                        </div>
                        <div class="form-group" ng-if="!passwordMatch">
                            <div class="alert alert-danger">
                                <label>Password does not match password confirmation</label>
                            </div>
                        </div>
                        <div class="row">
                              <div class="container"><button ng-click="updatePassword()" class="btn btn-lg btn-primary center-block">Update my password</button></div>
                         </div>
                         <br/>
                            <div class="row">
                                <div class="container"><button ng-click="wantChangeProfile()" class="btn btn-lg btn-warning center-block">Or change profile Infos</button></div>
                            </div>
                    </div>
                </form>
                
                
            </div>
        </div>
    </div>
</div>
