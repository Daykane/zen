<div id="eventsState" class="container">
	<div class="well well-sm"><label>Event Management</label></div>
	<div id="zenEventList">
	    <div class="row">
	        <div class="col-md-2">
	        	<p class="lead">Sort by</p>
	            <div class="list-group">
	                <label href="#" class="label label-info">Name</label>
	                <br/>
	                <label href="#" class="label label-success">Activity</label>
	                <br/>
	                <label href="#" class="label label-warning">Day</label>
	            </div>
	            <p class="lead">Filters</p>
	            <div class="list-group">
	                <label class="label label-success">Activities</label>
	                <div class="checkbox">
	                    <label>
	                        <input type="checkbox" checked> Yoga
	                    </label>
	                </div>
	                <div class="checkbox">
	                    <label>
	                        <input type="checkbox" checked> Kendo
	                    </label>
	                </div>
	                <div class="checkbox">
	                    <label>
	                        <input type="checkbox" checked> Dance
	                    </label>
	                </div>
	            </div>
	            <div class="list-group">
	                <label class="label label-warning">Days</label>
	                <div class="checkbox">
	                    <label>
	                        <input type="checkbox" checked> Monday
	                    </label>
	                </div>
	                <div class="checkbox">
	                    <label>
	                        <input type="checkbox" checked> Tuesday
	                    </label>
	                </div>
	                <div class="checkbox">
	                    <label>
	                        <input type="checkbox" checked> Wednesday
	                    </label>
	                </div>
	                <div class="checkbox">
	                    <label>
	                        <input type="checkbox" checked> Thursday
	                    </label>
	                </div>
	                <div class="checkbox">
	                    <label>
	                        <input type="checkbox" checked> Friday
	                    </label>
	                </div>
	                <div class="checkbox">
	                    <label>
	                        <input type="checkbox" checked> Saturday
	                    </label>
	                </div>
	                <div class="checkbox">
	                    <label>
	                        <input type="checkbox" checked> Sunday
	                    </label>
	                </div>
	            </div>
	        </div>

	        <div class="col-md-10">
	            <div class="row">
	                <div class="panel panel-default" data-ng-show="true">
	                    <div class="panel-heading">
	                        <div class="nav">
	                        	<label>Event name : </label>
	                            <input ng-model="name" type="text" class="form-control pull-left" aria-label="..." placeholder="event name..."/>
	                            <div class="input-group">
	                            	<label>Activity : </label>
	                                <input ng-model="activity" type="number" class="form-control" aria-label="..." placeholder="activity..."/>
	                            </div><!-- /input-group -->
	                            <div class="input-group">
	                            		<label>Day : </label>
								      	<select ng-model='day' class="form-control">
						                    <option value="Monday">Monday</option>
						                    <option value="Tuesday">Tuesday</option>
						                    <option value="Wednesday">Wednesday</option>
						                    <option value="Thursday">Thursday</option>
						                    <option value="Friday">Friday</option>
						                    <option value="Saturday">Saturday</option>
						                    <option value="monday">Sunday</option>
						                </select>
										</div><!-- /btn-group -->
								</div><!-- /input-group -->
								<div class="input-group">
	                            	<label>starting Time : </label>
							      	<select ng-model='startTime' class="form-control">
					                    <option ng-repeat="i in getNumber(8, 22)" value='{{i}}'>{{i}}h</option>
					                </select>
									</div><!-- /btn-group -->
	                            <div class="input-group">
	                            	<label>Ending Time : </label>
							      	<select ng-model='endTime' class="form-control">
					                    <option ng-repeat="i in getNumber(9, 22)" value='{{i}}'>{{i}}h</option>
					                </select>
								</div><!-- /btn-group -->
								<div class="input-group">
	                            	<label>Max number of participants : </label>
							      	<input ng-model="maxParticipants" type="number" class="form-control" aria-label="..." placeholder="Max number of participants..."/>
								</div>
								<div class="nav">
		                        	<button ng-click="createEvent()" class="btn btn-success pull-right" type="button">
		                              Create
		                            </button>
		                        </div>
	                    </div>
	                    <br/>
	                    
	                    
	                    
	                <div class="panel panel-default">
	                    <div class="panel-heading text-right">
	                        <div class="nav">
	                            <label class="pull-left">
	                                Kendo Senior
	                            </label>
	                            <label class="pull-right">
	                                Monday 8pm-10pm
	                            </label>
	                        </div>
	                    </div>
	                    <div class="panel-body">
	                       <div class="nav">
	                            <p class="pull-left">
	                                Kendo Senior Description
	                            </p>
	                            <button class="btn btn-info pull-right" type="button" data-ng-show="false">
	                              Subscribe
	                            </button>
	                            <button class="btn btn-danger pull-right" type="button" data-ng-show="false">
	                              Unsubscribe
	                            </button>
	                            <button class="btn btn-danger pull-right" type="button" data-ng-show="false">
	                              Delete
	                            </button>
	                            <button class="btn btn-default pull-right" type="button" data-ng-show="false">
	                              Modify
	                            </button>
	                            <button class="btn btn-warning pull-right" type="button" data-ng-show="true">
	                              Save
	                            </button>
	                            <button class="btn btn-default pull-right" type="button" data-ng-show="true">
	                              Discard
	                            </button>
	                        </div>
	                    </div>
	                </div>

	                <div class="panel panel-default">
	                    <div class="panel-heading text-right">
	                        <div class="nav">
	                            <label class="pull-left">
	                                Kendo Junior
	                            </label>
	                            <label class="pull-right">
	                                Wednesday 3pm-7pm
	                            </label>
	                        </div>
	                    </div>
	                    <div class="panel-body">
	                       <div class="nav">
	                            <p class="pull-left">
	                                Kendo Junior Description
	                            </p>
	                            <!-- <p class="pull-left">
	                                Contributor(s) : Toto
	                            </p> -->
	                            <button class="btn btn-info pull-right" type="button" data-ng-show="false">
	                              Subscribe
	                            </button>
	                            <button class="btn btn-danger pull-right" type="button" data-ng-show="false">
	                              Unsubscribe
	                            </button>
	                            <button class="btn btn-danger pull-right" type="button" data-ng-show="true">
	                              Delete
	                            </button>
	                            <button class="btn btn-default pull-right" type="button" data-ng-show="true">
	                              Modify
	                            </button>
	                            <button class="btn btn-danger pull-right" type="button" data-ng-show="false">
	                              Discard
	                            </button>
	                            <button class="btn btn-danger pull-right" type="button" data-ng-show="false">
	                              Save
	                            </button>
	                        </div>
	                    </div>
	                </div>

	                <div class="panel panel-default">
	                    <div class="panel-heading text-right">
	                        <div class="nav">
	                            <label class="pull-left">
	                                Eurhythmics
	                            </label>
	                            <label class="pull-right">
	                                Thursday 6pm-8pm
	                            </label>
	                        </div>
	                    </div>
	                    <div class="panel-body">
	                       <div class="nav">
	                            <p class="pull-left">
	                                Eurhytmics description
	                            </p>
	                            <!-- <p class="pull-left">
	                                Contributor(s) : Toto
	                            </p> -->
	                            <button class="btn btn-info pull-right" type="button" data-ng-show="false">
	                              Subscribe
	                            </button>
	                            <button class="btn btn-warning pull-right" type="button" data-ng-show="false">
	                              Unsubscribe
	                            </button>
	                            <button class="btn btn-danger pull-right" type="button" data-ng-show="true">
	                              Delete
	                            </button>
	                            <button class="btn btn-default pull-right" type="button" data-ng-show="true">
	                              Modify
	                            </button>
	                            <button class="btn btn-danger pull-right" type="button" data-ng-show="false">
	                              Discard
	                            </button>
	                            <button class="btn btn-danger pull-right" type="button" data-ng-show="false">
	                              Save
	                            </button>
	                        </div>
	                    </div>
	                </div>

	                <nav>
	                    <ul class="pagination">
	                        <li>
	                            <a href="#" aria-label="Previous">
	                                <span aria-hidden="true">&laquo;</span>
	                            </a>
	                        </li>
	                        <li><a href="#">1</a></li>
	                        <li>
	                            <a href="#" aria-label="Next">
	                                <span aria-hidden="true">&raquo;</span>
	                            </a>
	                        </li>
	                    </ul>
	                </nav>
	            </div>
	        </div>
	    </div>
	</div>
</div>
