<div id="registerState">
    <div class="container">
        <h1 class="well">Create a zen account</h1>
        <div class="col-lg-12 well">
            <div class="row">
                <form>
                    <div class="col-sm-12">
                        <div class="form-group">
                            <label>Email Address</label>
                            <input data-ng-model="email" type="email" maxlength="50" placeholder="Email" class="form-control" required>
                        </div>
                        <div class="row">
                            <div class="col-sm-6 form-group">
                                <label>Password</label>
                                <input data-ng-model="password" type="password" placeholder="Password" class="form-control" required>
                            </div>
                            <div class="col-sm-6 form-group">
                                <label>Confirm password</label>
                                <input data-ng-model="confirmPassword" type="password" placeholder="Confirm password" class="form-control" required>
                            </div>
                        </div>
                        <div class="form-group" ng-if="!passwordMatch">
                            <div class="alert alert-danger">
                                <label>Password does not match password confirmation</label>
                            </div>
                        </div>
                        <br/>
                        <br/>
                        <div class="row">
                            <div class="col-sm-6 form-group">
                                <label>First Name</label>
                                <input data-ng-model="firstName" type="text" placeholder="First name" maxlength="50" class="form-control" required>
                            </div>
                            <div class="col-sm-6 form-group">
                                <label>Last Name</label>
                                <input data-ng-model="lastName" type="text" placeholder="Last name" maxlength="50" class="form-control" required>
                            </div>
                        </div>
                        <br/>
                        <br/>
                        <div class="row">
                            <div class="col-sm-6 form-group">
                                <label>Adress</label>
                                <input data-ng-model="adress" type="text" placeholder="Adress" maxlength="50" class="form-control">
                            </div>
                            <div class="col-sm-6 form-group">
                                <label>Additional adress</label>
                                <input data-ng-model="additionalAdress" type="text" placeholder="Additional adress" maxlength="50" class="form-control">
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-sm-6 form-group">
                                <label>Town</label>
                                <input data-ng-model="town" type="text" maxlength="50" placeholder="Town" class="form-control">
                            </div>
                            <div class="col-sm-6 form-group">
                                <label>Postal code</label>
                                <input data-ng-model="postalCode" type="text" maxlength="50" placeholder="Postal code" class="form-control">
                            </div>
                        </div>
                        <div class="form-group">
                            <label>Phone Number</label>
                            <input data-ng-model="rphoneNumber" type="text" maxlength="50" placeholder="Phone number" class="form-control">
                        </div>
                        <button data-ng-click="register()" class="btn btn-lg btn-primary">Register</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
