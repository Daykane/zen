<div id="registerState">
<form class="col-md-12">
    <div class="form-group">
        <input data-ng-model="registerState.credentials.email" type="text" class="form-control input-lg" placeholder="Email">
    </div>
    <div class="form-group">
        <input data-ng-model="registerState.credentialsCheck.email" type="email" class="form-control input-lg" placeholder="Confirm Email">
    </div>
    <div class="form-group">
        <input data-ng-model="registerState.credentials.password" type="password" class="form-control input-lg" placeholder="Password">
    </div>
    <div class="form-group">
        <input data-ng-model="registerState.credentialsCheck.password" type="password" class="form-control input-lg" placeholder="Confirm Password">
    </div>
    <div class="form-group">
        <button class="btn btn-primary btn-lg btn-block">Sign In</button>
    </div>
</form>
</div>
